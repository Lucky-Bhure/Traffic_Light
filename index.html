<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="traffic_container">
            <p>Traffic Light</p>
            <div class="taffic_system">
                <div class="btn">
                    <button class="t-btn" id="stop">Stop</button>
                    <button class="t-btn" id="ready">Ready</button>
                    <button class="t-btn" id="go">Go</button>
                </div>
                <div class="outer_layer">
                    <div class="light_color" id="red"></div>
                    <div class="light_color" id="yellow"></div>
                    <div class="light_color" id="green"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- javaScript file connection -->
    <script src="./script.js"></script>
</body>
</html>
